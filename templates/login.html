<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
        integrity="sha512-xA6Hp6oezhjd6LiLZynuukm80f8BoZ3OpcEYaqKoCV3HKQDrYjDE1Gu8ocxgxoXmwmSzM4iqPvCsOkQNiu41GA==" crossorigin="anonymous" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block styles %}
    {% endblock %}
    <title>Safe Stock</title>
</head>
<body class="{% block body_class %}{% endblock %}">

    <section>
        <!-- flash messages -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row flashes">
                        <h4 class="light-blue lighten-4 center-align">{{ message }}</h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>

    <main class="container">
        {% block content %}
        <div class="grey-background">
            <div class="login">
                <div class="row">
                    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
                        <div class="card-panel">
                            <h3 class="center-align">Log In</h3>
                            <!-- username -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
                                    <input id="username" name="username" type="text" minlength="5"
                                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                    <label for="username">Username</label>
                                </div>
                            </div>
                            <!-- password -->
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
                                    <input id="password" name="password" type="password" minlength="5"
                                        maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <!-- login -->
                            <div class="row">
                                <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                                    Log In <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <div class="col s12">
                        <p class="center-align">
                            New Here?
                            <a href="{{ url_for('register') }}" class="light-blue-text text-darken-4">Register Account</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        {% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var modals = document.querySelectorAll('.modal');
            M.Modal.init(modals);
        });
    </script>

    {% block scripts %}
    {% endblock %}

</body>
</html>
