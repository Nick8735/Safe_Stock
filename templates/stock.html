{% extends "base.html" %}
{% block content %}
    <div class="title_1"><h2>Transaction List</h2></div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Stock Overview</span>
                    <div class="overview"><img class="overview-image" src="static/images/stock_overview.jpg" alt="stock"></div>
                </div>
                <div class="card-action">
                    <button class="button_stock"><a href="/stock-overview">STOCK OVERVIEW</a></button>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Receipt Stock</span>
                    <div class="overview"><img class="overview-image" src="static/images/receipt.jpg" alt="stock"></div>
                </div>
                <div class="card-action">
                    <button class="button_stock"><a href="/receipt">Receipt</a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Issue Stock</span>
                    <div class="overview"><img class="overview-image" src="static/images/issue.jpg" alt="stock"></div>
                </div>
                <div class="card-action">
                    <button class="button_stock"><a href="/issue">Issue</a></button>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Dashboard</span>
                    <div class="overview"><img class="overview-image" src="static/images/dashboard.jpg" alt="stock"></div>
                </div>
                <div class="card-action">
                   <button class="button_stock"><a href="/dashboard">Dashboard</a></button>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Low Stock Report</span>
                    <div class="overview"><img class="overview-image" src="static/images/low_stock.jpg" alt="stock"></div>
                </div>
                <div class="card-action">
                    <button class="button_stock"><a href="/low_stock">Low Stock Report</a></button>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Stock Count</span>
                    <div class="overview"><img class="stock-image" src="static/images/stock_count.jpg" alt="stock"></div>
                </div>
                <div class="card-action">
                    <button class="button_stock"><a href="/stock_count">Stock Count</a></button>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
